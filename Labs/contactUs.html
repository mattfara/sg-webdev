<form action="#" method="POST">
    
    <div>
        <label id="givenName" for="FirstName"> First Name: </label>
        <input id="FirstName" name="FirstName" type="text">
    </div>
    <div>
        <label id="surName" for="LastName"> Last Name: </label>
        <input id="LastName" name="LastName" type="text">
    </div>
    <div>
        <label id="UserEmail" for="Email"> Email: </label>
        <input id="Email" name="Email" type="text">
    </div>
    <div>
        <label id="License" for="TypeOfLicense"> Type of License: </label>
        <input id="BusinessType" name="BusinessType" type="radio" value="Business">Business
        <input id="PersonalType" name="PersonalType" type="radio" value="Personal">Personal
    </div>
    <div>
        <label id="ReasonDrop" for="Reason"> Reason: </label>
        <select name="Reasons">
            <option value="SelectAReason">Select a Reason</option>
            <option value="SoftwareSupport">Software Support</option>
            <option value="HardwareSupport">Hardware Support</option>
            <option value="InformationRequest">Information Request</option>
        </select>
    </div>
    <div>
        <label id="addInfo" for="info">Additional Information </label>
        <textarea id="info" name="info"></textarea>
    </div>
    <div>
        <input id="terms" name="terms" type="checkbox"> I have read the terms of service 
    </div>
    <div>
        <input id="SubmitButton" name="Submit" type="submit" value="Send Request">
    </div>
</form>
