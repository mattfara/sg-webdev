<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
    <script src="evens.js" type="text/JavaScript"></script>
  </head>
  <body onload=document.getElementById("startNum").focus();>
    <h1>Audition Problem</h1>
    <div class="container">
    <form id="userNums" class="form-horizontal" onsubmit="return validateItems();" onreset="resetForm();">
    <div class="form-group">
      <label for="startNum">Starting Number</label>
        <input type="number" id="startNum">
    </div>
    <div class="form-group">
      <label for="endNum">Ending Number</label>
        <input type="number" id="endNum">
    </div>
    <div class="form-group">
      <label for="step">Step</label>
        <input type="number" id="stepNum">
    </div>
      <button type="submit" class="btn btn-default" id="result">Display Evens</button>
     <!-- <button type="reset" id="resetButton" class="btn">Reset</button> -->
     <button type="reset" class="btn btn-default" id="resetButton" style="display:none;"> Do it again! </button>
    </form>
    </div>

    <div id="output" style="display:none;">
      
      <p> Here are the even numbers between <span id="firstNum"></span> and 
       <span id="secondNum"></span> by <span id="showStep"></span>'s: <br>
       <span id="evens"></span></p>
       
    </div>

  </body>
</html>
