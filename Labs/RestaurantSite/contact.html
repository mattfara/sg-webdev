<form action="#" method="POST">
<div>
    <label id="fullName" name="name"> Name:</label>

</div>
<div>
    <label id="customerEmail" name="email"> Email:</label>

</div>
<div>
    <label id="reason" name="ReasonForInquiry"> Reason for Inquiry</label>
    <select name="ReasonDrop">
        <option> Catering</option>
        <option> Private Party</option>
        <option> Feedback</option>
        <option> Other</option>
    </select>
</div>
<div>
    <label id="AdditionalInfo" name="Info"> Additional Info:</label>
    <textarea></textarea>
</div>
<div>
    <label id="beenBefore" name="Before"> Have you been to this restaurant?</label>
    <input name="previous" type="radio" value="No" checked>
    <input name="previous" type="radio" value="Yes">
</div>
<div>
    <label id="daysToContact" name="days"> Best days to contact you:</label>
    <input name="dayM" type="checkbox" value="M"> M
    <input name="dayT" type="checkbox" value="T"> T
    <input name="dayW" type="checkbox" value="W"> W
    <input name="dayTh" type="checkbox" value="Th"> Th
    <input name="dayF" type="checkbox" value="F"> F
</div>
<div>
